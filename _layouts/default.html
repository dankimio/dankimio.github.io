<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small><a href="https://twitter.com/dankimio" target="_blank">{{ site.tagline }}</a></small>

          <div class="menu">
            <div class="menu-content">
              <a class="element" href="/about/">About</a>
            </div>
            <div class="social-links">
              <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">Twitter</a>
              <a href="https://www.instagram.com/{{ site.author.instagram }}" target="_blank">Instagram</a>
              <a href="https://github.com/{{ site.author.github }}" target="_blank">GitHub</a>
            </div>
          </div>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
  </body>
</html>
